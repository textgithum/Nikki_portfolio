<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nikki Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');
        * {
            padding: 0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            background-color: black;
            color: white;
            min-height: 100vh; /* Ensures the body takes the full height */
        }
        nav {
            width: 100%;
            height: 10vh;
            position: sticky;
            top: 0;
            background-color: #333;
            transition: all 0.3s ease;
            z-index: 100; /* Keeps the nav at the top */
        }
        nav:hover {
            background-color: #444;
        }
        .nav-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .logo {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .logo span {
            color: #077b32;
            text-shadow: 0 0 10px #077b32;
        }
        .nav-container .links {
            display: flex;
        }
        .nav-container .links a {
            font-size: 1.2rem;
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: 550;
            transition: color 0.3s ease;
        }
        .nav-container .links a:hover {
            color: #077b32;
            transform: scale(1.1);
        }
        section {
            width: 100%;
            padding-top: 20px;
            padding-bottom: 50px;
            padding-left: 15px;
            padding-right: 15px;
        }
        .main-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 70px;
            flex-wrap: wrap;
        }
        .contact-info, .inquiry-form {
            width: 48%;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        .contact-info h1, .inquiry-form h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            transition: color 0.5s ease;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .contact-info a {
            color: #077b32;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact-info a:hover {
            color: white;
            text-decoration: underline;
            transform: scale(1.05);
        }
        .inquiry-form form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .inquiry-form label {
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .inquiry-form input, .inquiry-form textarea {
            padding: 10px;
            border: 1px solid white;
            border-radius: 4px;
            width: 100%;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }
        .inquiry-form input:focus, .inquiry-form textarea:focus {
            border: 1px solid #077b32;
            box-shadow: 0 0 5px #077b32;
            transform: scale(1.05);
        }
        .inquiry-form button {
            background-color: #077b32;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .inquiry-form button:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 884px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }
            .contact-info, .inquiry-form {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">Nikki <span>Ram</span></div>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="skills.html">Skills</a>
                <a href="projects.html">My Projects</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <section>
        <div class="main-container">
            <!-- Left Side: Contact Info -->
            <div class="contact-info">
                <h1>Contact Information</h1>
                <p>Email: nikki@example.com</p>
                <p>Phone: +123 456 7890</p>
                <p>Address: 1234 Nikki Street, City, Country</p>
                <p>LinkedIn: <a href="https://www.linkedin.com/in/nikki-ram" target="_blank">linkedin.com/in/nikki-ram</a></p>
                <p>GitHub: <a href="https://github.com/nikki-ram" target="_blank">github.com/nikki-ram</a></p>
            </div>

            <!-- Right Side: Inquiry Form -->
            <div class="inquiry-form">
                <h2>Inquiry Form</h2>
                <form action="submit_form.php" method="POST">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
